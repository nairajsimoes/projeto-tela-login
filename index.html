<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet">
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/midiaqueries.css">
</head>
<body>
    <main>
        <section id="login">
            <div id="imagem">
                <!-- Aqui vai a imagem nas CSS -->
            </div>
            <div id="formulario">
                <h1>Login</h1>
                <p>Seja bem vindo(a) novamente! Fa√ßa login para acessar sua conta.</p>
                <form action="login.php" method="post">
                    <div class="campo">
                        <span class="material-symbols-outlined">person</span>
                        <label for="ilogin">Login</label>
                        <input type="email" name="login" id="ilogin" placeholder="Insira seu e-mail" autocomplete="email" required maxlength="30">
                    </div>
                    <div class="campo">
                        <span class="material-symbols-outlined">key</span>
                        <label for="isenha">Senha</label>
                        <input type="password" name="senha" id="isenha" placeholder="Insira sua senha" autocomplete="current-password" required maxlength="30">
                    </div>
                    <input type="submit" value="Entrar">
                    <a class="botao" href="#">Esqueci a senha <span class="material-symbols-outlined">mail</span> </a> 
                </form>
            </div>
        </section>
    </main>
</body>
</html>
